<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
      <h2 class="mb-6 text-2xl font-bold text-center text-gray-700">
        Login Admin
      </h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="p-2 mb-2 text-sm text-white bg-red-500 rounded">
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}
      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            name="username"
            type="text"
            required
            class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-200"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            name="password"
            type="password"
            required
            class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-200"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded hover:bg-blue-600"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
