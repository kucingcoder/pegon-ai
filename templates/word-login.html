<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Plugins</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        const url = "https://api.pegon.ai"
        let device = "";
        let plugin_id = "";

        async function QR() {
            if (plugin_id === "") {
                const raw = JSON.stringify({
                    "device": device,
                });

                const requestOptions = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: raw,
                    redirect: "follow"
                };

                fetch(url + "/api/plugins/pair", requestOptions)
                    .then((response) => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error("Failed to fetch data from server");
                        }
                    })
                    .then((result) => {
                        plugin_id = result.plugin_id;
                        console.log("Plugin ID:", plugin_id);
                        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${plugin_id}`;
                        document.getElementById("qr-code").src = qrCodeUrl;
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            } else {
                const raw = JSON.stringify({
                    "plugin_id": plugin_id
                });

                const requestOptions = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: raw,
                    redirect: "follow"
                };

                fetch(url + "/api/plugins/check", requestOptions)
                    .then((response) => {
                        if (response.ok) {
                            return response.json();
                        }
                    })
                    .then((result) => {
                        if (!result || !result.access_token || !result.api_key) {
                            return;
                        }

                        let access_token = result.access_token;
                        let api_key = result.api_key;

                        Office.context.document.settings.set("access_token", access_token);
                        Office.context.document.settings.set("api_key", api_key);
                        Office.context.document.settings.set("plugin_id", plugin_id);
                        
                        Office.context.document.settings.saveAsync((asyncResult) => {
                            if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                                console.log("Settings saved successfully.");
                                window.location.href = "/api/plugins/word";
                            } else {
                                console.error("Failed to save settings:", asyncResult.error.message);
                            }
                        });
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            }
        }

        Office.onReady(info => {
            if (info.host) {
                const host = Office.context.host;
                const fullVersion = Office.context.diagnostics.version;

                const versionParts = fullVersion.split('.');
                const shortVersion = `${versionParts[0]}.${versionParts[1]}.${versionParts[2]}`;

                device = `${host} ${shortVersion}`;

                QR();
                setInterval(QR, 5000);
            }
        });
    </script>
</head>

<body class="bg-orange-500 flex justify-center items-center h-screen">
    <div class="text-center p-6 bg-white rounded-xl shadow-lg mx-8">
        <h1 class="text-2xl font-bold mb-2 text-gray-800">Pair Plugin</h1>
        <p class="text-gray-600 mb-6">Scan the QR code below using Pegon AI mobile app to connect this plugin.</p>
        <div class="flex justify-center mb-6">
            <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=PAIR-ID-HERE" alt="QR Code"
                class="w-44 h-44 rounded-md border border-gray-300 shadow-sm">
        </div>
    </div>
</body>
</html>
