<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tutorial.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-color: #FF990E;
        }

        .bg-theme {
            background-color: var(--theme-color);
        }

        .text-theme {
            color: var(--theme-color);
        }

        .hover\:bg-theme:hover {
            background-color: var(--theme-color);
        }

        .hover\:text-theme:hover {
            color: var(--theme-color);
        }

        .border-theme {
            border-color: var(--theme-color);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="/static/logo.svg" alt="Logo" class="h-6">
            <span class="font-bold text-xl">Logo</span>
        </div>
        <nav class="space-x-4">
            <a href="/" class="hover:text-theme">Home</a>
            <a href="/tutorial" class="text-theme font-semibold">Tutorial</a>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold mb-4">{{ tutorial.name }}</h1>
        <p class="text-sm text-gray-500 mb-6">Last updated: {{ tutorial.updated_at.strftime('%Y-%m-%d') }}</p>

        <div class="aspect-w-16 aspect-h-9 mb-6">
            <iframe class="w-full h-96 rounded shadow"
                src="https://www.youtube.com/embed/{{ tutorial.link | replace('https://www.youtube.com/watch?v=', '') }}"
                frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-2 text-theme">Description</h2>
            <p class="text-gray-700">{{ tutorial.description }}</p>
        </div>
    </main>

    <footer class="text-center text-sm text-gray-500 py-6">
        &copy; 2025 Brand, Inc. All rights reserved.
    </footer>
</body>

</html>
