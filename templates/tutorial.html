<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-color: #FF990E;
        }

        .bg-theme {
            background-color: var(--theme-color);
        }

        .text-theme {
            color: var(--theme-color);
        }

        .hover\:bg-theme:hover {
            background-color: var(--theme-color);
        }

        .hover\:text-theme:hover {
            color: var(--theme-color);
        }

        .border-theme {
            border-color: var(--theme-color);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="/static/logo.svg" alt="Logo" class="h-6">
            <span class="font-bold text-xl">Logo</span>
        </div>
        <nav class="space-x-4">
            <a href="/" class="hover:text-theme">Home</a>
            <a href="/tutorial" class="text-theme font-semibold">Tutorial</a>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold text-center mb-10">Tutorials</h1>
        <div class="grid gap-6 md:grid-cols-3">
            {% for tutorial in tutorials %}
            <div class="bg-white rounded shadow hover:shadow-md transition overflow-hidden">
                <img src="{{ APP_URL + '/api/tutorial/thumbnail/' + tutorial.thumbnail }}" alt="{{ tutorial.name }} thumbnail"
                    class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold mb-2">{{ tutorial.name }}</h2>
                    <p class="text-xs text-gray-500">Created: {{ tutorial.created_at.strftime('%Y-%m-%d') }}</p>
                    <p class="text-xs text-gray-500 mb-4">Updated: {{ tutorial.updated_at.strftime('%Y-%m-%d') }}</p>
                    <a href="{{ tutorial.link }}"
                        class="inline-block mt-2 px-4 py-2 bg-theme text-white text-sm rounded hover:opacity-90">View
                        Tutorial</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="text-center text-sm text-gray-500 py-6">
        &copy; 2025 Brand, Inc. All rights reserved.
    </footer>
</body>

</html>
